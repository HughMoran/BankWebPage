<!DOCTYPE html>

<html lang="en">
		
	<head>
		<script>
			function pasuser(form) {
			if (form.usr.value=="username") { 
			if (form.pword.value=="password") {              
			location="PBire2.html" 
			} else {
			alert("Invalid Password")
			}
			} else {  alert("Invalid UserID")
			}
			}
		</script>


		<title>Login</title>
			
			<meta http-equiv="content-type"; content="text/html"; charset="utf-8"/>
		
			<link rel= "stylesheet" href="stylling.css" type = "text/css">		
			<style>
			header{
				border-bottom:0px solid #000000;
			}
			</style>
	</head>
	<body>		
		<div class="wrapper">
			<header>
			</header>
	

			<section class="login">
				<form name="loginform">
					<label for="usr">User Name</label>
						<input type="text" name="usr" placeholder="username"><br> 
					<label for="pword">Password</label>
						<input type="password" name="pword" placeholder="password"><br>
						<input  type="button" value="Login" onClick="pasuser(this.form)"/>
						<input type="reset">
				</form>
			</section>
